<!DOCTYPE html>
<html>
<head>
  <title>AINT151 Assignment</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Sacramento' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Parisienne' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="stylesheet.css" rel="stylesheet">
  <script src="main.js"></script>
  <script src="HypnosGameData.js"></script>
</head>
<body onload="OnLoad()">
  <audio id="music" src="Game.mp3" loop="loop"></audio>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="homepage.html">Oneiroi</a>
      </div>
      <div class="nav navbar-nav navbar-right">
        <ul class="nav navbar-nav navbar-right">
          <div id="Game" class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
              <span class="glyphicon glyphicon-cog"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="about.html">About Me</a></li>
              <li><a href="c">Credits</a></li>
              <li class="divider"></li>
              <li><a data-toggle="modal" data-target="#myModal">Settings</a></li>
            </ul>
          </div>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container" id="settings">
    <div class = "modal fade" id="myModal">
      <div class ="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <h4 class="modal-title">Settings</h4>
          </div>

          <div class="modal-body">
            Play/Pause music:
            <a onClick="play_pause()"><span class="glyphicon glyphicon-play"></span></a>
          </br>
            Volume Control </br> Up:
            <a onClick="volumeUp()"><span class="glyphicon glyphicon-volume-up"></span></a>
            Down:
            <a onClick="volumeDown()"><span class="glyphicon glyphicon-volume-down"></span></a>
            Mute:
            <a onClick="mute()"><span class="glyphicon glyphicon-volume-off"></span></a>
          </div>

          <div class="modal-footer">
            <a data-dismiss="modal">Close</a>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="well">
  <center id='image'></center>
  <h3 id="roomTitle">Room title</h3>
  <p id="roomText">Room text</p>
  <div id="roomChoices">Room choice buttons</div>
  </div>
</body>
</html>
